<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5B de Formulario</title>
</head>
<body>
    
    <script>
        function Suma(num1, num2) {
            this.num1 = num1;
            this.num2 = num2;
            this.primerValor = function(num1) {
                this.num1 = num1;
            }
            this.segundoValor = function(num2) {
                this.num2 = num2;
            }
            this.retornarResultado = function() {
                return this.num1 + this.num2;
            }
        }

        let suma1;
        suma1 = new Suma(5, 10);
        document.write('La suma de 5 y 10 es:' + suma1.retornarResultado() + '<br>');
        suma1.primerValor(90);
        suma1.segundoValor(90);
        document.write('La suma de 90 y 90 es:' + suma1.retornarResultado() + '<br>');
    </script>
</body>
</html>

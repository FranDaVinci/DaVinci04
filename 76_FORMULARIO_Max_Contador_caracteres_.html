<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
       Escriba 50 Caracteres: <input type="text" id="caja" onkeyup="contador()" maxlength="50">
       <br>
       Escritos:<input type="text" value="0" name="" id="num1">
       Restantes:<input type="text" value="50" name="" id="num2">

    </form>
    <script>
        function contador() {
            document.getElementById("num1").value = document.getElementById("caja").value.length;
            document.getElementById("num2").value = 50 - document.getElementById("caja").value.length;
            
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5 Formularios</title>
</head>
<body>

    <form>
        Ingrese clave:
        <input type="password" id="clave1">
        <br> Repita la clave:
        <input type="password" id="clave2">
        <br>
        <input type="button" value="Verificar clave" onClick="verificar()">
    </form>

    <script>
        function verificar() {
            let clave1 = document.getElementById('clave1').value;
            let clave2 = document.getElementById('clave2').value;
            if (clave1 == clave2) {
                alert('Las clave que ha introducido es CORRECTA.');
            } else {
                alert('Las claves que ha introducido son DISTINTAS, vuelve a probar.');
            }
        }
    </script>
    
</body>
</html>

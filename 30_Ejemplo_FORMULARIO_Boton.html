<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form name="form1">
        Ingrese su nombre:
        <input type="text" name="nombre"><br>
        Ingrese su edad:
        <input type="text" name="edad"><br>
        <input type="button" value="Confirmar" onclick="mostrar()">
    </form>

    <script>
        function mostrar() {
            let nom;
            let ed;
            nom = document.form1.nombre.value; //se recoge el valor introducido por el usuario. 
            ed = document.form1.edad.value;
            alert ("Ingreso el nombre:" +nom);
            alert ("Y la edad:" +ed);      
        }
    </script>

</body>
</html>

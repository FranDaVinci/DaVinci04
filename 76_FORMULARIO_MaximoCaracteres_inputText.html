<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7,8 y 9 del C, Formulario</title>
</head>
<body>

    <script>
        function validar() {
            if (document.form1.text1.value.length<6){
                alert("Ingrese al menos 6 caracteres");
                document.form1.text1.value="";
            }
            if (document.form1.text1.value.length>12){
                alert("Ha introducido mas de 12 caracteres");
                document.form1.text1.value="";
            }
        }

    </script>

    <form name="form1">
        Ingrese texto: <input type="text" name="text1" id="">
        <input type="button" onclick="validar()" value="Enviar">
    </form>
    
    
</body>
</html>

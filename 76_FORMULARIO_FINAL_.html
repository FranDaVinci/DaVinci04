    <script>

        function probar() {
            if (document.getElementById("texto1").value == "") {                
                alert("Por favor rellene el campo de texto.")
            }
            if (document.getElementById("texto2").value == "") {
                alert("Por favor rellene el Text Area.")              
            }
            if (document.form1.radios.value == "") {
                alert("Ningun botón Radio ha sido elegido.")            
            }
            if ((document.form1.check[0].checked == false) || (document.form1.check[1].checked == false)) {
                alert("Ningun Checkbox ha sido seleccionado.")            
            }
            if (document.getElementById("texto5").value == "") {
                alert("No has elegido ningún SELECT")              
            }           
        }

        function movertexto() {
            document.form1.textarea2.value = document.form1.textarea1.value;
            document.form1.texto6.value = document.form1.texto7.value;
        }

    </script>

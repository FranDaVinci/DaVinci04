<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 de Formularios</title>
</head>
<body>
    <form>
        <p>Ingrese un valor:<input type="text" id="num"></p>
        <p><input type="button" value="Calcular cubo" onClick="calcularCubo()"></p>
    </form>

    <script>

        //let cubo = Math.pow(v,3);  otra manera de hacerlo.
        function calcularCubo() {
            let numero = document.getElementById('num').value;
            numero = parseInt(numero);
            let cubo = numero * numero * numero;
            alert(cubo);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 Formularios</title>
</head>
<body>
    <form>
        <p>Escriba el primer valor:
            <input type="text" id="num1"></p>
        <p>Escriba el segundo valor:
            <input type="text" id="num2"></p>
        <p><input type="button" value="Mostrar numero mayor" onClick="mostrarMayor()"></p>
    </form>

    <script>
        function mostrarMayor() {
            let num1 = parseInt(document.getElementById('num1').value);
            let num2 = parseInt(document.getElementById('num2').value);
            if (num1 > num2) {
                alert('El mayor es ' + num1);
            } else {
                alert('El mayor es ' + num2);
            }
        }
    </script>
</body>
</html>

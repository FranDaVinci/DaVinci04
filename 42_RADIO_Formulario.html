<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function seleccionado() {
            if (document.form1.estudios[0].checked)
            alert('Has seleccionado que no tienes estudios');
            if (document.form1.estudios[1].checked)
            alert('Has seleccionado que tienes estudios primarios');
            if (document.form1.estudios[2].checked)
            alert('Has seleccionado que tienes estudios secundarios');
            if (document.form1.estudios[3].checked)
            alert('Has seleccionado que tienes estudios universitarios');
        }
    </script>
    <form name="form1">
        <input type="radio" name="estudios" value="sin estudios">Sin estudios
        <br>
        <input type="radio" name="estudios" value="primarios">Primarios
        <br>
        <input type="radio" name="estudios" value="secundarios">Secundarios
        <br>
        <input type="radio" name="estudios" value="universitarios">Universitarios
        <br>
        <input type="button" value="Mostrar" onClick="seleccionado()">
    </form>

</body>
</html>
